apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-secret
  labels:
    app: nextcloud
type: Opaque
stringData:
  NEXTCLOUD_ADMIN_PASSWORD: "newtestpassword123P"
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
      - name: nextcloud
        image: docker.io/nextcloud:stable-apache
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 128Mi
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        envFrom:
        - configMapRef:
            name: postgres-configmap
        - secretRef:
            name: postgres-secret
        - configMapRef:
            name: nextcloud-configmap
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /  # Путь запроса для проверки готовности
            port: 80  # Порт, на котором будет выполняться проверка готовности
          initialDelaySeconds: 15  # Задержка перед первой проверкой готовности (в секундах)
          periodSeconds: 10  # Интервал между проверками готовности (в секундах)
        livenessProbe:  # Проверка работоспособности контейнера
          httpGet:
            path: /  # Путь запроса для проверки работоспособности
            port: 80  # Порт, на котором будет выполняться проверка работоспособности
          initialDelaySeconds: 15   # Задержка перед первой проверкой работоспособности (в секундах)
          periodSeconds: 20         # Интервал между проверками работоспособности (в секундах)
      restartPolicy: Always   # Политика перезапуска подов (всегда перезапускать при сбое)
      dnsPolicy: ClusterFirst   # Политика DNS (использовать DNS-кластер в первую очередь)
